<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <style>
         /* 나만의 스타일이 더 있으면 또 추가 가능 */
     </style>
 </head>
 <body class="bg-gray-100"> <!-- 배경의 밝은 회색으로 한다 (background-color: #xxxxxx)-->
     <nav class="bg-white shadow p-4 flex justify-between">
         <!-- background-color: #ffffff; box-shadow: 0 1px 3px rgba(.....) padding: 1rem, ... -->
         <div class="text-2xl font-bold text-blue-600">My App</div>
         <!-- font-size: 1.5rem; font-weight: 700; color: #파란계열코드 -->
         <div class="flex space-x-4"> <!-- 항목간에 가로로 적절하게 띄겠다 -->
             <a href="#" class="text-gray-700 hover:text-blue-500">Home</a> <!-- 기본 회색, 마우스 오버 파란색 -->
             <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
             <a href="#" class="text-gray-700 hover:text-blue-500">Contant</a>
         </div>
     </nav>
 
     <!-- 밑에는 본문 -->
     <div class="max-w-5xl mx-auto p-6"> <!-- 최대폭 64rem (1024px), 수평 가운데 정렬, 패딩 1.5rem-->
         <h1 class="text-3xl font-bold mb-6 text-gray-800">사용자 목록</h1>
         <button onclick="addUser()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded mb-6">사용자 추가</button>
 
         <!-- 사용자 테이블 -->
         <div class="bg-white rounded shadow overflow-x-auto"> <!-- 가로 스크롤을 허용하는 테이블 -->
 
             <table class="min-w-full text-center">
                 <thead class="bg-gray-200">
                     <tr>
                         <th class="py-3 px-4">ID</th>
                         <th class="py-3 px-4">이름</th>
                         <th class="py-3 px-4">이메일</th>
                         <th class="py-3 px-4">액션</th>
                     </tr>
                 </thead>
                 <tbody> <!-- 하단(bottom)에 얇은 테두리가 들어가는... -->
                     <tr class="border-b">
                         <td class="py-3 px-4">1</td>
                         <td class="py-3 px-4">홍길동</td>
                         <td class="py-3 px-4">hong@example.com</td>
                         <td class="py-3 px-4">
                             <button onclick="deleteUser(1)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded">삭제</button>
                         </td>
                     </tr>
                     <tr class="border-b">
                         <td class="py-3 px-4">2</td>
                         <td class="py-3 px-4">김철수</td>
                         <td class="py-3 px-4">kimg@example.com</td>
                         <td class="py-3 px-4">
                             <button onclick="deleteUser(2)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded">삭제</button>
                         </td>
                     </tr>
                 </tbody>
             </table>
         </div> 
     </div>
 
     <script>
         async function addUser() {
             const { value: formValues } = await Swal.fire({
                 title: "새 사용자 추가",
                 html: `
                     <input id="swal-input-name" class="swal2-input" placeholder="이름">
                     <input id="swal-input-email" class="swal2-input" placeholder="이메일">
                 `,
                 focusConfirm: false,
                 showCancelButton: true,
                 confirmButtonText: '추가',
                 cancelButtonText: '취소',
                 preConfirm: () => {
                     const name = document.getElementById('swal-input-name').value;
                     const email = document.getElementById('swal-input-email').value;
                     if (!name || !email) {
                         Swal.showValidationMessage('모든 필드를 입력하세요!');
                         return false;
                     }
 
                     return { name, email }; // 객체로 반환 (그러면 JSON 처리하기 쉬움)
                 }
             });
 
             if (formValues) {
                 Swal.fire('추가 완료!', `이름: ${formValues.name}, 이메일: ${formValues.email}`, 'success');
             }
         }
 
         function deleteUser(id) {
             Swal.fire({
                 title: "정말 삭제하시겠습니까?",
                 showCancelButton: true,
                 confirmButtonText: "삭제",
                 cancelButtonText: "취소"
             }).then((result) => {
                 if (result.isConfirmed) {
                     Swal.fire("삭제 완료!!", `ID ${id} 사용자가 삭제되었습니다.`, "success");
                 }
             });
         }
     </script>
 </body>
 </html>
