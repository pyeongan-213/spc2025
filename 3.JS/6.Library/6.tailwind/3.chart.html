<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <style>
         /* 나만의 스타일이 더 있으면 또 추가 가능 */
         /* 내가 만든 페이드인 효과 */
         .fade-in {
             animation: fadeIn 2.0s forwards;
         }
         @keyframes fadeIn {
             from {
                 opacity: 0;
                 transform: translateY(20px);
             }
             to {
                 opacity: 1;
                 transform: translate(0);
             }
         }
     </style>
 </head>
 <body class="bg-gray-100"> <!-- 배경의 밝은 회색으로 한다 (background-color: #xxxxxx)-->
     <nav class="bg-white shadow p-4 flex justify-between">
         <!-- background-color: #ffffff; box-shadow: 0 1px 3px rgba(.....) padding: 1rem, ... -->
         <div class="text-2xl font-bold text-blue-600">My App</div>
         <!-- font-size: 1.5rem; font-weight: 700; color: #파란계열코드 -->
         <div class="flex space-x-4"> <!-- 항목간에 가로로 적절하게 띄겠다 -->
             <a href="#" class="text-gray-700 hover:text-blue-500">Home</a> <!-- 기본 회색, 마우스 오버 파란색 -->
             <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
             <a href="#" class="text-gray-700 hover:text-blue-500">Contant</a>
         </div>
     </nav>
 
     <!-- 밑에는 본문 -->
     <div class="max-w-5xl mx-auto p-6 space-y-8"> <!-- 최대폭 64rem (1024px), 수평 가운데 정렬, 패딩 1.5rem-->
         <h1 class="text-3xl font-bold mb-6 text-gray-800">사용자 목록</h1>
         <button onclick="addUser()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded mb-6">사용자 추가</button>
 
         <!-- 사용자 테이블 -->
         <div class="bg-white rounded shadow overflow-x-auto"> <!-- 가로 스크롤을 허용하는 테이블 -->
 
             <table class="min-w-full text-center">
                 <thead class="bg-gray-200">
                     <tr>
                         <th class="py-3 px-4">ID</th>
                         <th class="py-3 px-4">이름</th>
                         <th class="py-3 px-4">이메일</th>
                         <th class="py-3 px-4">성적</th>
                         <th class="py-3 px-4">액션</th>
                     </tr>
                 </thead>
                 <tbody id="userTableBody"> <!-- 하단(bottom)에 얇은 테두리가 들어가는... -->
                     
                 </tbody>
             </table>
         </div> 
 
         <!-- 차트 공간 -->
         <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
             <div class="bg-white p-4 rounded shadow">
                 <h2 class="text-xl font-bold text-gray-800 mb-4">성적 막대 그래프</h2>
                 <canvas id="barChart"></canvas>
             </div>
             <div class="bg-white p-4 rounded shadow">
                 <h2 class="text-xl font-bold text-gray-800 mb-4">성적 파이 차트</h2>
                 <canvas id="pieChart"></canvas>
             </div>
         </div>
     </div>
 
     <script>
         let users = [
             {id: 1, name: '홍길동', email: 'home@example.com', score: 80},
             {id: 2, name: '김길동', email: 'kim@example.com', score: 95}
         ];
         let nextId = 3;
 
         // 차트 그리기
         const barCtx = document.getElementById('barChart').getContext('2d');
         const barChart = new Chart(barCtx, {
             type: 'bar',
             data: {
                 labels: [], // 이름이 올곳
                 datasets: [
                     {
                         label: '성적',
                         data: [], // 각자의 성적이 올곳
                         backgroundColor: 'rgba(59, 130, 246, 0.7)', // tailwind blue-500
                     }
                 ]
             }
         })
 
         // 차트 그리기
         const pieCtx = document.getElementById('pieChart').getContext('2d');
         const pieChart = new Chart(pieCtx, {
             type: 'pie',
             data: {
                 labels: [], // 이름이 올곳...
                 datasets: [
                     {
                         data: [], // 데이터 올곳
                         backgroundColor: [
                             'rgb(37, 99, 235)',   // blue-600
                             'rgb(5, 150, 105)',   // emerald-600
                             'rgb(202, 138, 4)',   // yellow-600
                             'rgb(220, 38, 38)',   // red-600
                             'rgb(147, 51, 234)',  // purple-600
                             'rgb(245, 158, 11)',  // amber-600
                             'rgb(8, 145, 178)',   // cyan-600
                             'rgb(234, 88, 12)',   // orange-600
                         ],                     
                         hoverOffset: 40,
                     },
                 ],
             },
         });
 
         function updateCharts() {
             const names = users.map((u) => u.name);
             const scores = users.map((u) => u.score);
 
             // 바차트
             barChart.data.labels = names;
             barChart.data.datasets[0].data = scores;
             barChart.update();
 
             // 파이차트
             pieChart.data.labels = names;
             pieChart.data.datasets[0].data = scores;
             pieChart.update();
         }
 
         function renderTable() {
             const tbody = document.getElementById('userTableBody');
             tbody.innerHTML = '';
 
             users.forEach((user) => {
                 const tr = document.createElement('tr');
                 tr.classList.add('border-b');
                 tr.id = `user-row-${user.id}`;
                 tr.innerHTML = `
                     <td class="py-3 px-4">${user.id}</td>
                     <td class="py-3 px-4">${user.name}</td>
                     <td class="py-3 px-4">${user.email}</td>
                     <td class="py-3 px-4">${user.score}</td>
                     <td class="py-3 px-4">
                         <button onclick="editUser(${user.id})" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-1 px-3 rounded">수정</button>
                         <button onclick="deleteUser(${user.id})" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded">삭제</button>
                     </td>
                 `
                 tbody.appendChild(tr);
             });
 
             updateCharts();
         }
 
 
         async function addUser() {
             const { value: formValues } = await Swal.fire({
                 title: "새 사용자 추가",
                 html: `
                     <input id="swal-input-name" class="swal2-input" placeholder="이름">
                     <input id="swal-input-email" class="swal2-input" placeholder="이메일">
                     <input id="swal-input-score" class="swal2-input" type="number" min="0" max="100" placeholder="성적 (0~100)">
                 `,
                 focusConfirm: false,
                 showCancelButton: true,
                 confirmButtonText: '추가',
                 cancelButtonText: '취소',
                 preConfirm: () => {
                     const name = document.getElementById('swal-input-name').value;
                     const email = document.getElementById('swal-input-email').value;
                     const score = document.getElementById('swal-input-score').value;
                     if (!name || !email || !score) {
                         Swal.showValidationMessage('모든 필드를 입력하세요!');
                         return false;
                     }
 
                     return { name, email, score }; // 객체로 반환 (그러면 JSON 처리하기 쉬움)
                 }
             });
 
             if (formValues) {
                 const newUser = {id: nextId++, name: formValues.name, email: formValues.email, score: formValues.score};
                 users.push(newUser)
                 
                 await Swal.fire('추가 완료!', `사용자 '${formValues.name}' 이 추가되었습니다.`, 'success');
                 
                 renderTable();
                 // 페이드인 효과를 새로 추가된 tr에만 적용
                 const newRow = document.getElementById(`user-row-${newUser.id}`);
                 newRow.classList.add('fade-in');
                 
             }
         }
 
         async function editUser(id) {
             const user = users.find((user) => user.id === id);
 
             const { value: formValues } = await Swal.fire({
                 title: "사용자 수정",
                 html: `
                     <input id="swal-input-name" class="swal2-input" placeholder="이름" value="${user.name}">
                     <input id="swal-input-email" class="swal2-input" placeholder="이메일" value="${user.email}">
                 `,
                 focusConfirm: false,
                 showCancelButton: true,
                 confirmButtonText: '수정',
                 cancelButtonText: '취소',
                 preConfirm: () => {
                     const name = document.getElementById('swal-input-name').value;
                     const email = document.getElementById('swal-input-email').value;
                     if (!name || !email) {
                         Swal.showValidationMessage('모든 필드를 입력하세요!');
                         return false;
                     }
 
                     return { name, email }; // 객체로 반환 (그러면 JSON 처리하기 쉬움)
                 }
             });
 
             if (formValues) {
                 user.name = formValues.name;
                 user.email = formValues.email;
                 renderTable();
                 Swal.fire('수정 완료!', `이름: ${formValues.name}, 이메일: ${formValues.email}`, 'success');
             }
         }
 
         function deleteUser(id) {
             Swal.fire({
                 title: "정말 삭제하시겠습니까?",
                 showCancelButton: true,
                 confirmButtonText: "삭제",
                 cancelButtonText: "취소"
             }).then((result) => {
                 if (result.isConfirmed) {
                     users = users.filter(user => user.id !== id);
                     renderTable()
                     Swal.fire("삭제 완료!!", `ID ${id} 사용자가 삭제되었습니다.`, "success");
                 }
             });
         }
 
         // 최종 테이블 렌더링
         renderTable();
     </script>
 </body>
 </html>
