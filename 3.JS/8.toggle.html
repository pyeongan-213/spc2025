<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>색상 변경(토글)</h1>
    <p id="mytext">이 텍스트의 색상을 변경(토글) 해보세요</p>
    <button onclick="changeColor()">색상변경</button>
    <script>
        //미션1. 버튼을 눌러서 글자색을 빨강 -> 파랑 -> 빨강 -> 파랑 -> ... 반복을 만든다.
        const TEXT_COLOR = ["red", "blue"]
        let colorIndex = 0;

        function changeColor() {
            document.getElementById("mytext").style.color = TEXT_COLOR[colorIndex];
            colorIndex = (colorIndex + 1) % TEXT_COLOR.length;
        }

        //미션1. 방법2
        function changeColor() {
            var mytext = document.getElementById("mytext");

            if (mytext.style.color !== 'red') {
                mytext.style.color = 'red';
            } else {
                mytext.style.color = 'blue';
            }
        }
    </script>
</body>
</html>
