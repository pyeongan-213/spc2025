<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Server</title>
</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <!-- <input type="file" name="myFile"> 하나의 파일만을 업로드할때 -->
         <!-- 아래는 여러개의 이미지를 업로드 하기 위함 -->
        <input type="file" name="myFiles" multiple />
        <button type="submit">Upload</button>
    </form>
</body>
</html>

<!-- input 태그에서 type="file" / type="image" 의 차이는?
    type="file"
     - 목적 : 사용자가 로컬 컴퓨터에서 파일을 업로드 할 수 있도록 한다.
     - 용도 : 이미지,PDF, 문서 등 모든 종류의 파일 업로드 가능
     - 형식 : <input type="file" accept="image/*"> 처럼 accept 속성을 통해 이미지만 선택하도록 제한 가능
     - 파일선택 : 클릭하면 파일 탐색기가 열리고, 파일 선택을 하면 <input> 의 files 객체에 파일정보가 담긴다.
    
    type="image"
     - 목적 : 버튼처럼 동작하는 이미지 기반의 submit 버튼 역할.
     - 용도 : 폼을 전송하는 submit 버튼이지만, 기본 버튼대신 이미지를 사용하고 싶을때 사용.
     - 형식 : <input type="image" src="example.png">
     - 동작 : 이미지를 클릭하면 해당 폼이 전송된다. 클릭한 좌표가(name.x, name.y 형태로) 함께 전송된다.
     - 주의 : 파일 업로드와는 관련 없음 -->

<!-- 이미지 업로드도 x-www-form-urlencoded, json 처럼 이미지를 문자열 쪼가리로 변환하여 스트림으로 서버에 전송해준다.
이미지는 multipart/form-data 라는 형식으로 request body에 이미지 데이터가 첨부된다.
이미지의 경우 용량이 다른 데이터에 비해 상당히 클 수 있기 때문에 mutipart 즉 여러부분으로 쪼개서 전송한다는 뜻. 파싱은 multer가 해준다.
x-www-form-urlencoded 는 a=1&b=2&c=3 처럼 QueryString 형태로 데이터를 보내준다. QueryString은 비교적 간단한 데이터를 body에 첨부해 보낼때 사용함. -->
