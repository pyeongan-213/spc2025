<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem1 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #dragItem2 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #dragItem3 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #dropZone {
            width: 200px;
            height: 200px;
            background-color: bisque;
            border: 2px dashed black;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="dragItem1" draggable="true">Drag Me</div>
    <div id="dragItem2" draggable="true">Drag Me</div>
    <div id="dragItem3" draggable="true">Drag Me</div>
    <div id="dropZone">Drop here</div>
    <script>
        // 숙제: 각각의 dragItem을 dropZone에다가 넣기 (그냥 가로로 3개 배치)
        
        const dragItem1 = document.getElementById('dragItem1');
        const dragItem2 = document.getElementById('dragItem2');
        const dragItem3 = document.getElementById('dragItem3');
        const dragItems = document.querySelectorAll('[draggable=true]');
        const dropZone = document.getElementById('dropZone');
        
        // 드래그 시작 시 어떤 요소인지 저장
        dragItems.forEach(item => {
          item.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text/plain', this.id);
          });
        });
    
        dropZone.addEventListener('dragover', function(e){
          console.log("드래그 오버");
          e.preventDefault(); // 기본 동작 방지
        })
    
        dropZone.addEventListener('drop', function(e) {
          e.preventDefault(); // 기본 동작 방지
          const draggedId = e.dataTransfer.getData('text/plain');
          console.log('draggedId: ', draggedId);
          const draggedElement = document.getElementById(draggedId);
          dropZone.appendChild(draggedElement);
          console.log("drop 발생");
          console.log("e: ", e);
        
        })
