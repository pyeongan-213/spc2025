<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT와 함께하는 영어학습 플랫폼</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>
<body>
    <header>
        <h1>ChatGPT와 함께 배우는 영어 클래스</h1>
        <nav>
            <ul>
                {% for grade in grades %}
                    <li><a href="{{ url_for('grade', grade=grade) }}" style="font-weight: {% if current_grade == grade %}bold{% else %}normal{% endif %};">{{ grade }}학년</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 ChatGPT English Learning</p>
    </footer>
</body>
</html>
